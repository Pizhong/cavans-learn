<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <canvas id="text" width="600" height="600"></canvas>
  <script type="text/javascript">
    var text = document.querySelector('#text')
    var ctx = text.getContext('2d')
    ctx.font = "100px sans-serif"

    // 设置阴影
    ctx.shadowBlur = 20 // 设置或返回用于阴影的模糊级别。
    ctx.shadowColor = "rgba(0, 0, 0, 1)" // 设置或返回用于阴影的颜色。
    ctx.shadowOffsetX = 10 // 设置或返回阴影与形状的水平距离。
    ctx.shadowOffsetY = 10  // 设置或返回阴影与形状的垂直距离。

    // 仿弹幕效果
    var x = 600;
    setInterval(() => {
      ctx.clearRect(0,0,600,600)
      x -= 3
      if (x<-100) {
        x = 600
      }
      ctx.fillText("Hello World", x, 100)
      ctx.strokeText("Hello World", x, 200)
    }, 16)
  </script>
</body>
</html>
